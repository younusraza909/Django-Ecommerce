{% extends "store/main.html"%} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <div id="user-info">
          <div class="form-field">
            <input
              type="text"
              class="form-control"
              required
              name="name"
              placeholder="Name.. "
            />
          </div>
          <div class="form-field">
            <input
              type="email"
              class="form-control"
              required
              name="email"
              placeholder="Email.. "
            />
          </div>
        </div>
        <div id="shipping-info">
          <hr />
          <p>Shipping Info</p>
          <hr />
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="address"
              placeholder="Address..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="City..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="State..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Zip code..."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="country"
              placeholder="Country..."
            />
          </div>
        </div>

        <hr />
        <input
          id="form-button"
          type="submit"
          value="Continue"
          class="btn btn-success btn-block"
        />
      </form>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="box-element">
      <a href="{% url 'cart'%}" class="btn btn-outline-dark"
        >&#x2190; Back To Cart</a
      >
      <hr />
      <h3>Order Summary</h3>
      <hr />
      <div class="cart-row">
        <div style="flex: 2;">
          <img
            src="{% static 'images/placeholder.png'%}"
            alt=""
            class="row-image"
          />
        </div>
        <div style="flex: 2;">
          <p>Product 1</p>
        </div>
        <div style="flex: 1;">
          <p>$20.00</p>
        </div>
        <div style="flex: 1;">
          <p>x2</p>
        </div>
      </div>
      <h5>Items:2</h5>
      <h5>Total:$40</h5>
    </div>
    <br />
    <div id="payment-info" class="box-element hidden">
      <small>PayPal Option</small>
    </div>
  </div>
</div>

{% endblock content %}
